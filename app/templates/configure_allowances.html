<!DOCTYPE html>
<html>
<head>
    <title>Configure Allowances</title>
</head>
<body>
    <h1>Configure Allowances</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Child</th>
                <th>Weekly Allowance</th>
                <th>Balance</th>
                <th>Last Allowance Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for child in children %}
            <tr>
                <td>{{ child.name }}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="child_id" value="{{ child.id }}">
                        <input type="hidden" name="action" value="update_allowance">
                        <input type="number" name="weekly_allowance" value="{{ child.weekly_allowance }}" step="0.01" required>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>{{ child.balance }}</td>
                <td>{{ child.last_allowance_date }}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="child_id" value="{{ child.id }}">
                        <input type="hidden" name="action" value="withdraw">
                        <input type="number" name="amount" step="0.01" placeholder="Amount" required>
                        <button type="submit">Withdraw</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
